<svg xmlns="http://www.w3.org/2000/svg" width="212" height="240" viewBox="0 0 212 240">
  <defs>
    <radialGradient id="skin" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#FFE7C7"/>
      <stop offset="60%" stop-color="#F7C89A"/>
      <stop offset="100%" stop-color="#E9A96F"/>
    </radialGradient>

    <linearGradient id="hair" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2A2A2A"/>
      <stop offset="100%" stop-color="#141414"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Head -->
  <g filter="url(#shadow)">
    <path d="M106 26
             C55 26, 22 63, 22 116
             C22 172, 55 214, 106 214
             C157 214, 190 172, 190 116
             C190 63, 157 26, 106 26Z"
          fill="url(#skin)" stroke="#D08A55" stroke-width="4"/>
  </g>

  <!-- Ears -->
  <ellipse cx="26" cy="122" rx="12" ry="18" fill="#F0B783" stroke="#D08A55" stroke-width="3"/>
  <ellipse cx="186" cy="122" rx="12" ry="18" fill="#F0B783" stroke="#D08A55" stroke-width="3"/>

  <!-- Hair -->
  <path d="M42 88
           C44 52, 72 30, 106 30
           C145 30, 173 56, 172 92
           C160 78, 142 70, 124 70
           C108 70, 94 76, 78 74
           C62 72, 52 78, 42 88Z"
        fill="url(#hair)"/>
  <path d="M70 44
           C84 36, 98 34, 112 36
           C94 44, 92 56, 78 62
           C78 52, 76 48, 70 44Z"
        fill="#101010" opacity="0.6"/>

  <!-- Eyebrows -->
  <path d="M54 104 C66 96, 82 96, 94 104" fill="none" stroke="#1A1A1A" stroke-width="8" stroke-linecap="round"/>
  <path d="M118 104 C130 96, 146 96, 158 104" fill="none" stroke="#1A1A1A" stroke-width="8" stroke-linecap="round"/>

  <!-- Glasses -->
  <g>
    <rect x="44" y="108" width="64" height="44" rx="14" fill="#111827"/>
    <rect x="104" y="124" width="14" height="10" rx="5" fill="#111827"/>
    <rect x="104" y="108" width="64" height="44" rx="14" fill="#111827"/>

    <!-- lenses (cutout look) -->
    <rect x="50" y="114" width="52" height="32" rx="10" fill="#2B2F3A"/>
    <rect x="110" y="114" width="52" height="32" rx="10" fill="#2B2F3A"/>

    <!-- shine -->
    <path d="M56 118 L74 118 L58 144 Z" fill="#fff" opacity="0.10"/>
    <path d="M116 118 L134 118 L118 144 Z" fill="#fff" opacity="0.10"/>
  </g>

  <!-- Eyes -->
  <g>
    <circle cx="76" cy="130" r="10" fill="#0B0F14"/>
    <circle cx="136" cy="130" r="10" fill="#0B0F14"/>
    <circle cx="72" cy="126" r="3" fill="#fff" opacity="0.9"/>
    <circle cx="132" cy="126" r="3" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Nose -->
  <path d="M106 138
           C102 146, 102 152, 106 156
           C110 152, 110 146, 106 138Z"
        fill="#D68F5B" opacity="0.65"/>

  <!-- Mouth (friendly) -->
  <path d="M74 170
           C88 186, 124 186, 138 170"
        fill="none" stroke="#6B2E16" stroke-width="10" stroke-linecap="round"/>
  <path d="M84 173
           C94 181, 118 181, 128 173"
        fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" opacity="0.35"/>

  <!-- Blush -->
  <ellipse cx="58" cy="162" rx="16" ry="10" fill="#FF6B7A" opacity="0.25"/>
  <ellipse cx="154" cy="162" rx="16" ry="10" fill="#FF6B7A" opacity="0.25"/>
</svg>